<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Career Pathfinder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Oswald', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        a { color: #555; text-decoration: none; font-weight: 500; }
        a:hover { text-decoration: underline; }
        .main-container {
            display: flex;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }
        .left-panel {
            flex: 1; padding: 50px 40px;
            display: flex; flex-direction: column; justify-content: center; align-items: flex-start;
        }
        .logo { font-size: 24px; font-weight: 700; margin-bottom: 20px; color: #333; }
        h2 { font-size: 28px; font-weight: 700; color: #333; margin-bottom: 10px; }
        p { font-size: 16px; color: #777; margin-bottom: 30px; }
        .form-group { margin-bottom: 15px; width: 100%; }
        .form-group input {
            width: 100%; padding: 12px 15px;
            border: 1px solid #ddd; border-radius: 8px; font-size: 14px;
            transition: border-color 0.3s;
        }
        .form-group input:focus { outline: none; border-color: #8338ec; }
        .options-row {
            display: flex; justify-content: space-between; align-items: center;
            font-size: 14px; margin-bottom: 20px; width: 100%;
        }
        .btn-primary, .btn-secondary {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            font-size: 16px; font-weight: 500; cursor: pointer; transition: all 0.3s; margin-bottom: 10px;
        }
        .btn-primary { background-color: #000000; color: #fff; }
        .btn-primary:hover { background-color: #702fcc; }
        .btn-secondary {
            background-color: #f0f4f8; color: #333; border: 1px solid #ddd;
            display: flex; justify-content: center; align-items: center;
        }
        .btn-secondary img { width: 18px; margin-right: 8px; }
        .btn-secondary:hover { background-color: #e0e6ec; }
        .toggle-form-text { text-align: center; margin-top: 20px; font-size: 14px; color: #777; }
        .right-panel { flex: 1; background-color: #bc78c4; display: flex; justify-content: center; align-items: center; }
        .image-container { width: 100%; height: 100%; object-fit: fill; display: block; }
        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            .right-panel { display: none; }
            .left-panel { padding: 40px 20px; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="left-panel">
            <h1 class="logo">CareerPathFinder</h1>
            <!-- Login Form -->
            <form id="loginForm" class="form">
                <h2>Welcome back</h2>
                <p>Log in to your account</p>
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email address" required />
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required />
                </div>
                <div class="options-row">
                    <label><input type="checkbox"> Remember for 30 days</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn-primary">Sign in</button>
                <button type="button" class="btn-secondary" id="googleLoginBtn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google Logo">
                    Sign in with Google
                </button>
                <div class="toggle-form-text">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </div>
            </form>
        </div>

        <div class="right-panel">
            <img src="https://miro.medium.com/1*N7HDqSqS3EAN7Y6EHzK-fw.png" alt="Career illustration" class="image-container">
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database-compat.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBBejnn2RhXuyUUBeK0ExRlFLf2imiKIS4",
        authDomain: "career-pathfinder-991f3.firebaseapp.com",
        projectId: "career-pathfinder-991f3",
        storageBucket: "career-pathfinder-991f3.appspot.com",
        messagingSenderId: "618044527134",
        appId: "1:618044527134:web:37edfac238160ce2ffd40f",
        measurementId: "G-F9REXZRDQG",
        databaseURL: "https://career-pathfinder-991f3-default-rtdb.firebaseio.com"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const database = firebase.database();

      // Email/Password login with fallback profile creation
      document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        auth.signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            const user = userCredential.user;

            database.ref("users/" + user.uid).once("value").then((snapshot) => {
              if (!snapshot.exists()) {
                // Create a minimal profile for old accounts
                database.ref("users/" + user.uid).set({
                  email: user.email,
                  displayName: user.displayName || "New User",
                  phone: user.phoneNumber || "N/A",
                  createdAt: new Date().toISOString(),
                  provider: "email"
                });
              }
              alert("Welcome back, " + (snapshot.val()?.firstName || snapshot.val()?.displayName || user.email) + "!");
              window.location.href = "dashboard.html";
            });
          })
          .catch((error) => alert(error.message));
      });

      // Google login with fallback
      document.getElementById("googleLoginBtn").addEventListener("click", function() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider)
          .then((result) => {
            const user = result.user;

            database.ref("users/" + user.uid).once("value").then((snapshot) => {
              if (!snapshot.exists()) {
                database.ref("users/" + user.uid).set({
                  displayName: user.displayName,
                  email: user.email,
                  phone: user.phoneNumber || "N/A",
                  createdAt: new Date().toISOString(),
                  provider: "google"
                });
              } else {
                // Update last login timestamp
                database.ref("users/" + user.uid).update({
                  lastLogin: new Date().toISOString()
                });
              }
            });

            alert("Welcome, " + user.displayName + "!");
            window.location.href = "dashboard.html";
          })
          .catch((error) => alert(error.message));
      });
    </script>
</body>
</html>
